name: ownspace
description: Own Space

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^1.3.0
  http: ^0.12.1
  path: ^1.7.0
  autocomplete_textfield: ^1.7.3
  encrypt: ^4.0.1
  shared_preferences: ^0.5.7
  flutter_html: ^1.0.0-pre.1
  url_launcher: ^5.4.10
  archive: ^2.0.13
  path_provider: ^1.6.9

  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^1.0.0

  cupertino_icons: ^0.1.3

dev_dependencies:


flutter:
  uses-material-design: true

  fonts:
    - family: Baloo
      fonts:
        - asset: fonts/baloo2_bold.ttf
          weight: 800
        - asset: fonts/baloo2_medium.ttf
          weight: 600
        - asset: fonts/baloo2_regular.ttf

  assets:
      - assets/decryption_sample.base64
      - icons/
      - raw/fuel.bpk
      - raw/tasks.bpk
      - raw/mniammniam.json
      - raw/book_manager.sqlite
      - raw/README.md