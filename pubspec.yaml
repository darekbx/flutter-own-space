name: ownspace
description: Own Space

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^1.3.0
  path: ^1.7.0
  autocomplete_textfield: ^1.7.3
  biometric: ^0.0.9
  encrypt: ^4.0.1
  shared_preferences: ^0.5.3+4

  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^1.0.0

  cupertino_icons: ^0.1.3

dev_dependencies:


flutter:
  uses-material-design: true

  fonts:
    - family: Baloo
      fonts:
        - asset: fonts/baloo2_bold.ttf
          weight: 800
        - asset: fonts/baloo2_medium.ttf
          weight: 600
        - asset: fonts/baloo2_regular.ttf

  assets:
      - icons/
      - raw/fuel.bpk
      - raw/tasks.bpk
      - raw/mniammniam.json