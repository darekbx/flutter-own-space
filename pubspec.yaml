name: ownspace
description: Own Space

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.0.0
  http: ^0.13.3
  path: ^1.8.0
  autocomplete_textfield: ^1.7.3
  encrypt: 4.0.1 # don't update, there is a problem with fernet key length
  shared_preferences: ^2.0.6
  flutter_html: ^1.3.0
  url_launcher: ^6.0.4
  archive: ^2.0.13 # don't update, this lib is a dependency in encrypt
  path_provider: ^2.0.2
  intl: ^0.17.0

  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  equatable: ^2.0.2

  cupertino_icons: ^1.0.3
  external_app_launcher: ^0.0.1

dev_dependencies:


flutter:
  uses-material-design: true

  fonts:
    - family: Baloo
      fonts:
        - asset: fonts/baloo2_bold.ttf
          weight: 800
        - asset: fonts/baloo2_medium.ttf
          weight: 600
        - asset: fonts/baloo2_regular.ttf

  assets:
      - assets/decryption_sample.base64
      - icons/
#      - raw/fuel.bpk
#      - raw/tasks.bpk
#      - raw/mniammniam.json
#      - raw/book_manager.sqlite
#      - raw/README.md
